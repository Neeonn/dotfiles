[global/wm]
include-file = ~/.config/polybar/default/colors.ini
include-file = ~/.config/polybar/default/modules.ini
include-file = ~/.config/polybar/default/glyphs.ini

[bar/main]
width = 100%
height = 19

background = ${color.none}
foreground = ${color.foreground}

border-top-size = 2 
border-top-color = ${color.background}
border-bottom-size = 4
border-bottom-color = ${color.none}

font-0 = JetBrainsMono Nerd Font:weight=Bold:size=9;1
font-1 = Iosevka:size=11.67;2
font-2 = Iosevka:size=9;2
font-3 = Iosevka:size=15.667;3

modules-left = sepb main-menu sepb spotify left1
modules-center = right1 workspaces left1
modules-right = right1 sepb lang sepbl volume sepbl date sepb

fixed-center = true
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over 

pseudo-transparency = false

format-background = ${color.background}
