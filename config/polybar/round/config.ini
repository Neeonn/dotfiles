[global/wm]
include-file = ~/.config/polybar/round/colors.ini
include-file = ~/.config/polybar/round/modules.ini
include-file = ~/.config/polybar/round/glyphs.ini

[bar/main]
width = 100%
height = 23

background = ${color.none}
foreground = ${color.foreground}

border-size = 4
border-color = ${color.none}

font-0 = JetBrainsMono Nerd Font:style=Bold:size=9;2
font-1 = Iosevka:size=12;3
font-2 = Iosevka:pixelsize=14.5;3

modules-left = right1 workspaces left1 esep right1 main-menu title left1
modules-right = right1 lang sep volume sep date left1

fixed-center = true
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over 

pseudo-transparency = false
